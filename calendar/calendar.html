<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel='stylesheet' href='fullcalendar.css' />
        <script src='lib/jquery.min.js'></script>
        <script src='lib/moment.min.js'></script>
        <script src='fullcalendar.js'></script>
        <script src='locale/es.js'></script>
        <meta charset="UTF-8">
		<link rel="shortcut icon" href="../images/favicon.png" type="image/png">
        <link rel="stylesheet" href="../css/index.css">
        <script>
            $(document).ready(function() {
                $.post(
                    'loadevents.php',
                    {moment:'onload'},
                    function(data){
                        data=JSON.parse(data);
                        events=data;
                    }
                );

                //Calendar config
                $('#calendar').fullCalendar({
                    header: {
				        left: 'prevYear,nextYear today',
				        center: 'prev title next',
				        right: 'month,agendaWeek,agendaDay listMonth'
			        },
                    minTime:"09:00:00",
                    maxTime:"20:00:00",
                    slotEventOverlap:false,
                    timeFormat:'HH(:mm)',
                    slotLabelFormat:'HH(:mm)A',
                    displayEventEnd:true,
                    navLinks:true,
                    selectable: true,
                    selectHelper:true,
                    selectOverlap:false,
                    selectMinDistance:50,
                    businessHours:[ 
                       {
                            dow: [ 1, 2, 3, 4, 5], 
                            start: '09:00', 
                            end: '13:00' 
                        },
                        {
                            dow: [ 1, 2, 3, 4, 5],
                            start: '16:00', 
                            end: '20:00' 
                        }
                    ],  
                    dayClick: function(date) {
                        alert('Clicked on: ' + date.format());
                    },
                    eventClick:function(event){
                        alert('Titulo de evento: '+event.title);
                    },
                    select: function(start, end){
                        alert('Comienza: '+start.format()+'\nTermina: '+end.format());
                    },
                    events: 
                    [
                        {
                            title  : 'GoToGoogle',
                            start  : '2018-01-01',
                        },
                        {
                            title  : 'event2',
                            start  : '2018-01-05',
                            end    : '2018-01-07'
                        },
                        {
                            title  : 'event3',
                            start  : '2018-01-09T12:30:00',
                            end  : '2018-01-09T17:30:00',
                            allDay : false // will make the time show
                        }
                    ]
                });

            });
        </script>
    </head>

    <body>
        <script src="../templates/header.js"></script>
        <div class="content">
			<div class="container">  
                <div class='main'>
                    <div id='calendar'></div>
                </div>
                <div class='aside'>
                    <h1 id="response"></h1>
                </div>
			</div>
		</div>
        <script src="../templates/footer.js"></script>
    </body>
</html>
